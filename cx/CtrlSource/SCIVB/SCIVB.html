<script language="vbscript">
  sub SetItUp()
    sciMain.DirectSCI.SetLexer CLng(3)
    for i = 0 to 7
      l = i
      sciMain.DirectSCI.SetKeywords CLng(l), "if then else"
    next
    for i = 0 to 127
    l = i
    sciMain.DirectSCI.StyleSetFore CLng(l), VBGreen
    sciMain.DirectSCI.StyleSetBack CLng(l), VBBlack
    next
    sciMain.DirectSCI.StyleSetFore CLng(5), VBBlue
  end sub
</script>
